<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <style>
    :root {
      --red: #E50914;
      --white: #ffffff;
      --black: #0a0a0a;
      --gray: #f5f5f5;
      --light-gray: #e0e0e0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: var(--gray);
      background-image: url('https://t3.ftcdn.net/jpg/06/22/86/00/360_F_622860032_6roHS3g4O2w9iGBBvEFi5opY1hWCfnoU.jpg');
      background-repeat: no-repeat;
      background-size: cover  ;
      color: var(--black);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }
    .login-container {
      background-color: var(--white);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--red);
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid var(--light-gray);
    }
    .btn-red {
      width: 100%;
      background-color: var(--red);
      border: none;
      color: var(--white);
      padding: 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }
    .btn-red:hover {
      background-color: #c20811;
    }
    .bottom-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .bottom-text a {
      color: var(--red);
      text-decoration: none;
    }
  </style>
  
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập</h2>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button class="btn-red" type="submit">Đăng nhập</button>
    </form>
    <div class="bottom-text">
      Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a>
    </div>
  </div>
</body>
</html>
